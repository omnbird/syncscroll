name: Build and Release

on:
  push:
    tags:
      - '*'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Build plugin
        run: npm run build
        
      - name: Create release package
        run: |
          mkdir -p syncscroll
          cp main.js manifest.json syncscroll/
          zip -r syncscroll.zip syncscroll/
          
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            syncscroll.zip
            main.js
            manifest.json
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
